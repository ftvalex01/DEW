<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="./styles/style.css">
   <title>Título de tu Aplicación</title>
</head>
<body>
   <div class="container">
      <h1>Trabaja con selectores</h1>
      <div id="container-parrafos">
    </div>
    <label for="numero-parrafos">Número de párrafos:</label>
    <input type="number" id="numero-parrafos" min="1">
    <button id="boton-formulario">Generar párrafos</button>
    <label for="select-parrafo">Seleccionar párrafo:</label>
    <select id="select-parrafo">
        <option value="todos">Todos los párrafos</option>
    </select>
    <label for="tamaño">Tamaño:</label>
    <select id="tamaño">
        <option value="normal">Normal</option>
        <option value="grande">Grande</option>
        <option value="muy-grande">Muy grande</option>
    </select>
    <label for="color">Color:</label>
    <select id="color">
        <option value="verde">Verde</option>
        <option value="rojo">Rojo</option>
        <option value="azul">Azul</option>
    </select>
    <label for="fuente">Fuente:</label>
    <select id="fuente">
        <option value="arial">Arial</option>
        <option value="times">Times New Roman</option>
        <option value="verdana">Verdana</option>
    </select>
    <button id="limpiar-estilos">Limpiar Estilos</button>
   </div>
   </div>
   <footer>
    <div class="container-footer">
        <p>Desarrollado por Alejandro Suarez &copy; 2023</p>
        <a href="https://github.com/ftvalex01" target="_blank">
            <i class="fa-brands fa-github fa-lg" style="color: #0d0d0d"></i>
        </a>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/189c53b573.js" crossorigin="anonymous"></script>
   <script src="./javascript/añadirParrafos.js"></script>
   <script src="./javascript/selectParrafos.js"></script>
   <script src="./javascript/editarTamaño.js"></script>
   <script src="./javascript/editarColor.js"></script>
   <script src="./javascript/editarFuente.js"></script>
   <script src="./javascript/limpiarEstilos.js"></script>
</body>
</html>
