<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Celador</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="app" class="text-center">
            <div id="login" class="container">
                <h2>Bienvenido</h2>
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" class="form-control" required>
                <button class="btn btn-primary" onclick="startQuiz()">Comenzar Cuestionario</button>
            </div>

            <div id="quiz" class="container">
                <!-- Preguntas y opciones se mostrarán aquí -->
            </div>

            <div id="results" class="container">
                <!-- Resultados y opciones adicionales (repaso, favoritas, etc.) se mostrarán aquí -->
            </div>
        </div>
    </div>

    <!-- Agrega el enlace a Bootstrap JS y Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
