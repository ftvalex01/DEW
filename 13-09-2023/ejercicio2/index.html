<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container" class="container">
      <h1>Cuestionario UT1</h1>
      <div class="texto-caja" id="texto-caja">
        <p id="texto"></p>
      </div>
      <div class="container-botones">
        <button
          type="submit"
          id="acierto"
          class="button-verdadero"
        >
          Verdadero
        </button>
        <button
          type="submit"
          id="fallo"
          class="button-falso"
        >
          Falso
        </button>
      </div>
      <div class="contador">
        <p>
          Preguntas acertas:<span class="aciertos" id="total-aciertos"></span>
        </p>
        <p>
          Preguntas fallidas:<span span class="fallos" id="total-fallos"></span>
        </p>
      </div>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
