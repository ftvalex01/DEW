<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="help-icon">
        <span>?</span>
        <div class="tooltip">
            <p>App desarrollada por Alejandro Suárez</p>
            <a style="text-decoration: none;" href="https://github.com/ftvalex01" target="_blank">
                <i class="bi bi-github" style="color:aliceblue"></i> GitHub
            </a>
        </div>
    </div>

    <h1>Juego de Memoria</h1>

    <div class="navbar">
        
       
        <div class="info">
            <p><strong>Partida</strong></p>
            <p>Clicks: <span id="clicks">0</span></p>
            <p>Aciertos: <span id="matches">0</span></p>
            <p>Tiempo: <span id="time">0</span></p>
        </div>
        <div class="options">
            <label for="numCards">Número de Cartas (Par): </label>
            <input type="number" id="numCards" min="2" step="2" max="20" value="2">
            <button id="startGame">Comenzar Juego</button>
        </div>
        
        <div class="record">
            <p><strong>Record</strong></p>
            <p>Clicks: <span id="recordAttempts">-</span></p>
            <p>Aciertos: <span id="recordMatches">-</span></p>
            <p>Tiempo: <span id="recordTime">-</span></p>
            <button id="clearRecordButton">Limpiar Record</button>
        </div>
        
    </div>

    <div class="memory-board"></div>
    <div id="showText" class="showText"></div>
    
    <div class="overlay"></div>
    <script src="app.js"></script>
</body>

</html>
